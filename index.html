<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main class="container">
    <div class="img-holder">
      <div class="img"></div>
    </div>
    <div class="card-background">
      <section class="text-content">
      <h1 class="title">Get <span class="purple">insights</span> that help your business grow.</h1>
      <p class="desc">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
    </section>
    <section class="stats">
      <div class="stat">
        <h3 class="number ten-k">10k+</h3>
        <p class="name companies">companies</p>
      </div>
      <div class="stat">
        <h3 class="number three-fourteen">314</h3>
        <p class="name templates">templates</p>
      </div>
      <div class="stat">
        <h3 class="number twelve">12M+</h3>
        <p class="name queries">queries</p>
      </div>
    </section>
    </div>
    
  </main>
  <!--
   <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> 
  -->
</body>
</html>
